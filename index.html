<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="fullCard" id="thumbnail">
        <h1>Istanbul</h1>
        <h2>
          <div class="weather-temperature">
            <span class="degree"> 13</span>
            <span class="units">
              <a href="#" class="active" id="celsius-unit">¬∞C</a>
            </span>
            <span class="units">
              <a href="#" id="fahrenheit-unit">¬∞F</a>
            </span>
          </div>
          <button class="current-location">Current Locationüìç</button>
        </h2>
        <h3 class="current-date">Today</h3>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          alt="weather-icon"
          id="icon"
        />
        <p class="description">Clouds</p>
        <p>
          <span> Humidity:</span>
          <span class="humidity">63</span>
          <span>%</span>
        </p>
        <p>
          <span>Wind Speed: </span>
          <span class="wind">2</span>
          <span>km/h</span>
        </p>
        <div>
          <form>
            <div class="row">
              <div class="col-9">
                <label for="city">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Please enter your city"
                    required
                    id="city"
                    name="city-name"
                  />
                </label>
              </div>
              <div class="col-3">
                <button class="btn" title="Search">üîé</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row weather-forcast" id="forecast">
          <div class="col">
            <h3>12:00</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/snow_light.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>12¬∞C</strong>11¬∞C
            </div>
          </div>
        </div>
        <div>
          <footer>
            <a href="https://github.com/hitaykeskin/shecodes-weather-app"
              >Open source code by</a
            >
            hitayco‚ô°
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
