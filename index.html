<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App⛅🌞⛅⛅🌞</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="fullCard" id="thumbnail">
        <h1>Istanbul</h1>
        <h2>
          <div class="weather-temperature">
            <span class="degree"> 13</span>
            <span class="units">
              <a href="#" class="active" id="celsius-unit">°C</a>
            </span>
            <span class="units">
              <a href="#" id="fahrenheit-unit">°F</a>
            </span>
          </div>
        </h2>
        <button class="current-location">Current Location📍</button>
        <h3 class="current-date">Today</h3>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          alt="weather-icon"
          id="icon"
        />
        <form>
          <div class="row">
            <div class="col-9">
              <label for="city">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter your city"
                  required
                  id="city"
                  name="city-name"
                />
              </label>
            </div>
            <div class="col-3">
              <button class="btn" title="Search">🔎</button>
            </div>
          </div>
        </form>
        <p class="description">Clouds</p>
        <p class="temp-humidity">
          <span> Humidity:</span>
          <span class="humidity">63</span>
          <span>%</span>
        </p>
        <p class="wind-speed">
          <span>Wind Speed: </span>
          <span class="wind">2</span>
          <span>km/h</span>
        </p>
        <div></div>
        <div class="row weather-forcast" id="forecast">
          <div class="col-2">
            <h5 class="twelve">12:00</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/snow_light.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>12°C</strong>11°C
            </div>
          </div>
        </div>
        <div>
          <footer>
            <a href="https://github.com/hitaykeskin/shecodes-weather-app"
              >Open source code by</a
            >
            hitayco♡
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
